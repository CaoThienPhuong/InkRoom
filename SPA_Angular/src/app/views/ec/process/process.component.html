<div class="row">
  <div class="col-md-12">
    <div class="card">
      <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both' (onDoubleClick)='onDoubleClick($event)'
        (actionComplete)='actionComplete($event)' [toolbar]='toolbarOptions' [dataSource]='ProcessData'
        allowPaging='true' [allowSorting]='true' allowResizing='true' showColumnMenu='true' [allowExcelExport]='true'
        allowFiltering='true' [filterSettings]='filterSettings' [pageSettings]='pageSettings'
        (toolbarClick)='toolbarClick($event)'
        [editSettings]='editSettings'>
        <e-columns>
          <e-column field='id' isPrimaryKey="true" headerText='#' width='70' textAlign='Center'>
            <ng-template #template let-data>
              {{NO(data.index)}}
            </ng-template>
          </e-column>
          <e-column field='name' headerText='Treatment' width='200' textAlign='Center'>
          </e-column>
          <e-column field='color' headerText='Color' width='200' textAlign='Center'>
            <ng-template #template let-data>
              <input type="color" id="favcolor" disabled name="favcolor"  [value]="data.color"><br>
            </ng-template>

            <ng-template #editTemplate let-data>
              <input type="color" id="favcolor" [(ngModel)]="color" name="favcolor"  ><br>
            </ng-template>
            
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
