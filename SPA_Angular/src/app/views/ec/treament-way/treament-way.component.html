<div class="row">
  <div class="col-md-12">
    <div class="card">
      <ejs-grid #grid (actionBegin)="actionBegin($event)" gridLines='Both' (onDoubleClick)='onDoubleClick($event)'
        (actionComplete)='actionComplete($event)' [toolbar]='toolbarOptions' [dataSource]='treatmentWay'
        allowPaging='true' [allowSorting]='true' allowResizing='true' showColumnMenu='true' [allowExcelExport]='true'
        allowFiltering='true' [filterSettings]='filterSettings' [pageSettings]='pageSettings'
        (toolbarClick)='toolbarClick($event)'
        [editSettings]='editSettings'>
        <e-columns>
          <e-column field='id' isPrimaryKey="true" headerText='#' width='70' textAlign='Center'>
            <ng-template #template let-data>
              {{NO(data.index)}}
            </ng-template>
          </e-column>
          <e-column field='process' headerText='Treatment' width='200' textAlign='Center'>
            <ng-template #editTemplate let-data>
              <ejs-dropdownlist #buildingNameDropdownlist [dataSource]='ProcessData' [(ngModel)]="data.process"
                [value]="data.process" popupHeight='200px' popupWidth='250px' [fields]='fieldsSup'
                [allowFiltering]='true' [placeholder]='textProcess' (change)='onChangeTreatment($event)'>
              </ejs-dropdownlist>
            </ng-template>
          </e-column>
          <e-column field='name' headerText='Treatment Way(VI)' width='200' textAlign='Center'>
          </e-column>

          <e-column field='nameEn' headerText='Treatment Way(EN)' width='200' textAlign='Center'>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
